<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Diego Manzanares | Systems & Cloud Administrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Hybrid on-premise & Azure Systems Administrator. Security, automation and enterprise environments. AZ-104 & AZ-500 certified.">

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #cbd5e1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1f2937;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
    }

    header, section, footer {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 1.25rem;
    }

    header {
      padding-top: 4rem;
      padding-bottom: 3rem;
    }

    /* ===== HERO ===== */
    .hero {
      display: grid;
      gap: 2rem;
      align-items: center;
    }

    @media (min-width: 768px) {
      .hero {
        grid-template-columns: 1fr auto;
      }
    }

    .hero-text h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 1rem;
    }

    .hero-text h1 span { color: var(--accent); }

    .hero-text p { color: var(--muted); }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
    }

    @media (min-width: 1024px) {
      .profile-pic {
        width: 160px;
        height: 160px;
      }
    }

    h2 {
      font-size: 1.45rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
      margin-bottom: 1.5rem;
    }

    p { color: var(--muted); }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    .grid-exp {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 640px) {
      .grid-exp {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid-exp {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.3rem;
      color: var(--accent);
      font-size: 1.05rem;
    }

    .role {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
    }

    li { margin-bottom: 0.45rem; }

    .icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    .contact p {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.4rem 0;
    }

    .cert {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }

    .azure-icon {
      width: 22px;
      height: 22px;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div class="hero">
    <div class="hero-text">
      <h1>Diego <span>Manzanares</span></h1>
      <p id="hero-text"></p>
    </div>
    <img src="profile-picture.jpeg" alt="Diego Manzanares" class="profile-pic">
  </div>
</header>

<section>
  <h2 id="profile-title"></h2>
  <div class="card">
    <p id="profile-text"></p>
  </div>
</section>

<section>
  <h2 id="experience-title"></h2>
  <div class="grid-exp">

    <div class="card">
      <h3>SAS Institute</h3>
      <div class="role" id="sas-role"></div>
      <ul id="sas"></ul>
    </div>

    <div class="card">
      <h3>UFP España</h3>
      <div class="role" id="ufp-role"></div>
      <ul id="ufp"></ul>
    </div>

    <div class="card">
      <h3>Héroux-Devtek (CESA)</h3>
      <div class="role" id="heroux-role"></div>
      <ul id="heroux"></ul>
    </div>

  </div>
</section>

<section>
  <h2 id="certs-title"></h2>
  <div class="grid">
    <div class="card cert">
      <svg class="azure-icon" viewBox="0 0 24 24" fill="#0078D4">
        <path d="M3 17.25L9.75 3h5.25L9 17.25H3zm6.75 0H21l-6-9.75-5.25 9.75z"/>
      </svg>
      AZ-104 · Azure Administrator
    </div>
    <div class="card cert">
      <svg class="azure-icon" viewBox="0 0 24 24" fill="#0078D4">
        <path d="M3 17.25L9.75 3h5.25L9 17.25H3zm6.75 0H21l-6-9.75-5.25 9.75z"/>
      </svg>
      AZ-500 · Azure Security Engineer
    </div>
  </div>
</section>

<section>
  <h2 id="contact-title"></h2>
  <div class="card contact">
    <p>
      <svg class="icon" fill="none" viewBox="0 0 24 24"><path stroke-width="1.8" d="M12 11.5a3 3 0 1 0 0-6Z"/><path stroke-width="1.8" d="M12 22s8-7.5 8-13a8 8 0 1 0-16 0c0 5.5 8 13 8 13Z"/></svg>
      Madrid, España
    </p>
    <p>
      <svg class="icon" fill="none" viewBox="0 0 24 24"><path stroke-width="1.8" d="M22 16.9v3a2 2 0 0 1-2.2 2A19.8 19.8 0 0 1 3 5.2 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.7"/></svg>
      +34 722 764 060
    </p>
    <p>
      <svg class="icon" fill="none" viewBox="0 0 24 24"><path stroke-width="1.8" d="M4 4h16v16H4z"/><path stroke-width="1.8" d="m22 6-10 7L2 6"/></svg>
      <a href="mailto:diego.dmg23@icloud.com">diego.dmg23@icloud.com</a>
    </p>
  </div>
</section>

<footer>
  © <span id="year"></span> Diego Manzanares
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lang = navigator.languages
      ? navigator.languages[0]
      : navigator.language || "en";

    const useEs = lang.toLowerCase().startsWith("es");

    const content = {
      es: {
        hero: "Administrador de sistemas híbridos on-premise y Microsoft Azure, especializado en seguridad, automatización y entornos empresariales.",
        profileTitle: "Perfil profesional",
        profileText: "Administrador de sistemas con experiencia en infraestructuras híbridas, seguridad IT, automatización con PowerShell y entornos corporativos regulados.",
        experienceTitle: "Experiencia profesional",
        certsTitle: "Certificaciones",
        contactTitle: "Contacto",
        roles: {
          sas: "Administrador de sistemas · 2021 – 2023",
          ufp: "Administración de sistemas y gestión técnica · 2023 – 2024",
          heroux: "Administrador de sistemas y seguridad · 2024 – Actualidad"
        },
        sas: [
          "Gestión de redes, VPN y reglas de firewall",
          "Automatización y scripting con PowerShell",
          "Administración de servicios y entornos web",
          "Auditorías y cumplimiento de estándares"
        ],
        ufp: [
          "Automatización de servicios y seguridad",
          "Gestión del área de soporte técnico",
          "Documentación en entorno aeronáutico",
          "Cumplimiento normativo"
        ],
        heroux: [
          "Administración y monitorización de sistemas",
          "Seguridad y hardening",
          "Gestión de entornos híbridos",
          "Auditorías y compliance"
        ]
      },
      en: {
        hero: "Hybrid on-premise and Microsoft Azure systems administrator focused on security, automation and enterprise environments.",
        profileTitle: "Professional profile",
        profileText: "Systems administrator experienced in hybrid infrastructures, IT security, PowerShell automation and regulated enterprise environments.",
        experienceTitle: "Professional experience",
        certsTitle: "Certifications",
        contactTitle: "Contact",
        roles: {
          sas: "Systems Administrator · 2021 – 2023",
          ufp: "Systems Administration & Technical Management · 2023 – 2024",
          heroux: "Systems & Security Administrator · 2024 – Present"
        },
        sas: [
          "Network, VPN and firewall management",
          "PowerShell automation and scripting",
          "Services and web environments administration",
          "Audits and compliance"
        ],
        ufp: [
          "Service automation and security implementation",
          "Technical support management",
          "Aeronautical process documentation",
          "Regulatory compliance"
        ],
        heroux: [
          "Systems administration and monitoring",
          "Security and hardening",
          "Hybrid infrastructure management",
          "Audits and compliance"
        ]
      }
    };

    const c = useEs ? content.es : content.en;
    document.documentElement.lang = useEs ? "es" : "en";

    document.getElementById("hero-text").textContent = c.hero;
    document.getElementById("profile-title").textContent = c.profileTitle;
    document.getElementById("profile-text").textContent = c.profileText;
    document.getElementById("experience-title").textContent = c.experienceTitle;
    document.getElementById("certs-title").textContent = c.certsTitle;
    document.getElementById("contact-title").textContent = c.contactTitle;

    document.getElementById("sas-role").textContent = c.roles.sas;
    document.getElementById("ufp-role").textContent = c.roles.ufp;
    document.getElementById("heroux-role").textContent = c.roles.heroux;

    ["sas","ufp","heroux"].forEach(id => {
      c[id].forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById(id).appendChild(li);
      });
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  });
</script>

</body>
</html>
