      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%,50%,100% { opacity: 1; }
      25%,75% { opacity: 0; }

      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.05rem;
    }

    .role {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    ul {
      padding-left: 1.2rem;

      color: inherit;
    }

    .cert {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .cert:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .azure-icon {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
    }

    /* CONTACTO */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      color: var(--muted);
    }

    .contact-item a {

      text-decoration: none; /* elimina subrayado del correo */
    }

    .icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
      stroke-width: 1.8;
      flex-shrink: 0;
    }

    footer {
      border-top: 1px solid var(--border);

      color: var(--muted);

    .footer-icons {

    .footer-icons a {

      align-items: center;

      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 1px solid var(--border);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .footer-icons a:hover {
      background: var(--card);
      transform: translateY(-2px);
    }

    .footer-icons svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent);
    }
  </style>
