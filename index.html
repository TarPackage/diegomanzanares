    body {

      background: var(--bg);

    header {

    .hero h1 {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-weight: 700;
      margin: 0 0 1.2rem;
      overflow-wrap: anywhere;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .hero p {
      max-width: 720px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    h2 {
      font-size: 1.45rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1024px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.05rem;
    }

    .role {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
    }

    li { margin-bottom: 0.45rem; }

    /* ===== CONTACT ===== */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--muted);
    }

    .icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
      flex-shrink: 0;
    }

    .cert {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }

    .azure-icon {
      width: 22px;
      height: 22px;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
