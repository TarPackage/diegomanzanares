  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --border: #cbd5e1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1f2937;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
    }

    header, section, footer {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 1.25rem;
    }

    header {
      padding-top: 4rem;
      padding-bottom: 3rem;
    }

    /* ===== HERO ===== */
    .hero {
      display: grid;
      gap: 2.5rem;
      align-items: center;
    }

    @media (min-width: 768px) {
      .hero {
        grid-template-columns: 1.2fr 0.8fr;
      }
    }

    .hero-text h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 1rem;
    }

    .hero-text h1 span { color: var(--accent); }

    .hero-text p { color: var(--muted); }

    /* ===== FOTO PERFIL ===== */
    .profile-wrapper {
      display: flex;
      justify-content: center;
    }

    .profile-pic {
      width: 100%;
      max-width: 340px;
      height: auto;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    @media (max-width: 767px) {
      .profile-pic {
        max-width: 220px;
        border-radius: 50%;
      }
    }

    h2 {
      font-size: 1.45rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
      margin-bottom: 1.5rem;
    }

    p { color: var(--muted); }

    .grid-exp {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 640px) {
      .grid-exp {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .grid-exp {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.05rem;
    }

    .role {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
    }

    li { margin-bottom: 0.45rem; }

    .icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    .contact p {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.4rem 0;
    }

    .cert {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }

    .azure-icon {
      width: 22px;
      height: 22px;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
