<!DOCTYPE html>
<html lang="">
<head>

  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --muted: #475569;
      --accent: #0284c7;
      --border: #e2e8f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #38bdf8;
        --border: #1e293b;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header, section, footer {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 1.25rem;
    }

    header {
      padding-top: 4rem;
      padding-bottom: 3rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 2.8rem);
      margin-bottom: 1rem;
    }

    h1 span {
      color: var(--accent);
    }

    h2 {
      font-size: 1.4rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
      margin-bottom: 1.25rem;
    }

    p {
      color: var(--muted);
    }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.05rem;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0.5rem 0 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
