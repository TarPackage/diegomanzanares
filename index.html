<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diego Manzanares · Cloud & SysAdmin</title>

  <link rel="icon" href="web-icon.ico" type="image/x-icon">

  <style>
    :root {
      --accent: #2563eb;
      --bg: #f5f8fc;
      --card: #ffffff;
      --border: #dbe3ef;
      --text: #0f172a;
      --muted: #475569;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2.5rem 1.2rem 3rem;
    }

    h2 {
      font-size: 1.4rem;
      margin: 3rem 0 1.5rem;
      padding-left: 0.6rem;
      border-left: 4px solid var(--accent);
    }

    /* --- CERTIFICACIONES --- */

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .cert-card {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      padding: 1.1rem 1.2rem;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }

    .cert-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      border-color: var(--accent);
    }

    .azure-icon {
      width: 22px;
      height: 22px;
      fill: var(--accent);
      flex-shrink: 0;
    }

    .doc-icon {
      width: 22px;
      height: 22px;
      stroke: var(--muted);
      fill: none;
      flex-shrink: 0;
    }

    .cert-card.europass {
      color: #334155;
    }

    /* --- CONTACTO --- */

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .contact-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.1rem 1.2rem;
    }

    .contact-card a {
      color: var(--accent);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .footer-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 1px solid var(--border);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .footer-icons a:hover {
      background: var(--card);
      transform: translateY(-2px);
    }

    .footer-icons svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent);
      fill: none;
    }
  </style>
</head>

<body>
  <main>

    <h2>Certificaciones y documentos</h2>
